<html id="contents">

<div>
    <h2>:{title}:</h2>
</div>


<p>
    Say something to fill the required field in this sap so
    great that it needs to be filled for the view of whoever
    wants to see this text so wide and necessary in all things.
</p>

<div class="buttons-container">

    <button id="btn-1">Change Company Name</button>
    <button id="btn-2">Change Title</button>
    <button id="btn-3">Change Title</button>

</div>

</html>

<script>
    //It is not necessary to create the object in javascript

    eye.script({

            //value id attribute html tag
            id: "contents",

            title: "Example Taurnus Title",

            //no need to create a route

            //methods of this object    
            changeTitle: function (json) {

                if (typeof json !== 'undefined') {
                    obj('contents').title = json.text;
                } else {
                    obj('contents').title = "Hello New Tittle";
                }
            },

            onCreate: function (object) {
                eye.event('btn-1', "click", obj('header').changeCompanyName);
                eye.event('btn-2', "click", object.changeTitle);
                eye.event('btn-3', "click", object.changeTitle, {
                    text: "Hola mundo"
                });
            }
    });
</script>


<style>
    #contents {
        position: relative;
        width: 100%;
        margin-top: 200px;
    }

    #contents h2 {
        color: darkblue;
    }
</style>
